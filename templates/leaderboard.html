<!-- templates/leaderboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% if current_user.is_authenticated %}
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            const serverTheme = "{{ current_user.theme }}";
            localStorage.setItem('theme', serverTheme);
            if (typeof applyTheme === 'function') {
                applyTheme(serverTheme);
            }
        });
    </script>
    {% endif %}
    <script src="/js/theme-init.js"></script> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Arcade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <!-- Add Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h1 class="mb-4">üèÜ Top 20 Users - Leaderboard</h1>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Coins</th>
                </tr>
            </thead>
            <tbody>
                {% for user in top_users %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.coins }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Online Arcade. All rights reserved.</p>
    </footer>
    
    <script>
    // Function to apply theme (GLOBAL SCOPE)
    function applyTheme(theme) {
        if (theme === 'dark') {
            document.body.classList.add('dark-theme');
            document.querySelectorAll('.card, .list-group-item').forEach(item => {
                item.classList.add('dark-mode');
            });
        } else if (theme === 'light') {
            document.body.classList.remove('dark-theme');
            document.querySelectorAll('.card, .list-group-item').forEach(item => {
                item.classList.remove('dark-mode');
            });
        } else if (theme === 'system') {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDark) {
                document.body.classList.add('dark-theme');
                document.querySelectorAll('.card, .list-group-item').forEach(item => {
                    item.classList.add('dark-mode');
                });
            } else {
                document.body.classList.remove('dark-theme');
                document.querySelectorAll('.card, .list-group-item').forEach(item => {
                    item.classList.remove('dark-mode');
                });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const userTheme = "{{ current_user.theme }}";

        if (document.getElementById(userTheme + 'Theme')) {
            document.getElementById(userTheme + 'Theme').checked = true;
        }

        applyTheme(userTheme);

        document.querySelectorAll('input[name="theme"]').forEach(function(radio) {
            radio.addEventListener('change', function() {
                applyTheme(this.value);
            });
        });
    });
    </script>

</body>
</html>
