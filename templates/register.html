<!DOCTYPE html>
<html lang="en">
<head>
    <script src="{{ url_for('static', filename='js/theme-init.js') }}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Arcade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ladder.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="custom-flash alert-{{ category }} alert-dismissible fade show" role="alert">
                        <i class="bi bi-stars me-2"></i> {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="game-container">
                    <div class="game-card">
                        <div class="start-game-form">
                            <div class="welcome-content">
                                <div class="welcome-icon">
                                    <i class="bi bi-person-plus"></i>
                                </div>
                                <h2>Join the Arcade!</h2>
                                <div class="welcome-description">
                                    Create your account and start your gaming journey today
                                </div>
                            </div>

                            <form method="POST" action="{{ url_for('register') }}">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <div class="form-group">
                                    <label for="username" class="form-label">
                                        <i class="bi bi-person"></i> Username
                                    </label>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           placeholder="Choose a username..." required>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope"></i> Email Address
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           placeholder="Enter your email..." required>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock"></i> Password
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Create a password..." required>
                                </div>
                                <div class="form-group">
                                    <label for="confirm_password" class="form-label">
                                        <i class="bi bi-lock-fill"></i> Confirm Password
                                    </label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                           placeholder="Confirm your password..." required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-start btn-lg">
                                        <i class="bi bi-person-plus"></i> Create Account
                                    </button>
                                </div>
                            </form>
                            <div class="mt-4 text-center">
                                <p style="color: rgba(255,255,255,0.8);">
                                    Already have an account? 
                                    <a href="{{ url_for('login') }}" style="color: #ffd700; text-decoration: none;">
                                        <strong>Login</strong>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
