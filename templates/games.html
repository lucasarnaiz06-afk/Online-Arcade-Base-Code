<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arcade Games</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #141e30, #243b55);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .game-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      color: white;
    }

    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .game-card h3 {
      text-align: center;
      margin: 15px 0;
    }

    .container h1 {
      text-align: center;
      margin-top: 40px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container">
    <h1>ðŸŽ® Choose a Game</h1>
    <div class="game-grid">

      <a href="{{ url_for('blackjack') }}" class="game-card">
        <img src="{{ url_for('static', filename='images/avatars/blackjack.jpg') }}" alt="Blackjack">
        <h3>â™  Blackjack</h3>
      </a>

      <a href="{{ url_for('mines') }}" class="game-card">
        <img src="{{ url_for('static', filename='images/avatars/mines.jpg') }}" alt="Mines">
        <h3>ðŸ’£ Mines</h3>
      </a>

      <a href="{{ url_for('slots_animated') }}" class="game-card">
        <img src="{{ url_for('static', filename='images/avatars/slots.jpg') }}" alt="Slots">
        <h3>ðŸŽ° Slots</h3>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
